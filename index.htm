<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width,
 height=device-height, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
  
  <script src="jquery.js"></script>
  <img class="img1" src="Cooper_Band.jpg">
  <img class="img2" src="Cooper_Football.jpg">
  <img class="img3" src="Cooper_Freshmen.jpg">
  <img class="img4" src="Cooper_Catch.jpg">
  <table style="width:100%; vertical-align:top;">
    <tr>
      <th><div class="vl"></div></th>
      <th>
        <h1>Welcome to E-Guidance!</h1>
          <form action="/action_page.php">
            <input type="text" name="firstname" placeholder="First name" autocomplete="off" required>
            <br><br>
            <input type="text" name="lastname" placeholder="Last name" autocomplete="off" required>
            <br><br>
            Grade:<br>
            <select name="Grade" required>
	      <option value="" selected="selected"></option>
              <option value="9th">Freshman</option>
              <option value="10th">Sophmore</option>
              <option value="11th">Junior</option>
              <option value="12th">Senior</option>
            </select>
	          <br><br>
              Reason:<br>
	      
              <select class="medium" id="elementreg" name="reason" required>
                <option value="" selected="selected"></option>
                <option value="academic">Academic</option>
                <option value="college">College</option>
                <option value="scheduling">Scheduling</option>
                <option value="other">Other</option>
             </select>

             <div class="types" id="other">
	      <br>
              <input type="text" name="otherReason" placeholder="Reason" autocomplete="off">
	     </div>
           <br><br>
          <button>Submit</button>
        </form>
      </th>
      <th><div class="v2"></div></th>
    </tr>
  </table>

<script>
$("#elementreg").on("change", function() {
  var val = $(this).val();
  $(".types").hide().find('input:text').val(''); // hide and empty
  if (val) $("#" + val).show();
});
</script>
</body>
</html>
